<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle with gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="30" cy="30" r="16" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner white dot -->
  <circle cx="30" cy="30" r="6" fill="white"/>
  
  <!-- Accent dot -->
  <circle cx="40" cy="20" r="6" fill="#60A5FA" opacity="0.8"/>
  
  <!-- Text -->
  <text x="60" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#111827">Fixvia</text>
</svg>